<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Create</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body>
    <h1>Create Article</h1>
    <form action="/" method="post">
        {% csrf_token %}
        <label>First number:</label><br />
        <input type="number" name="first_number" /><br />
        <label>First number:</label><br />
        <input type="number" name="second_number" /><br />
        <div class="form-check">
            <input class="form-check-input" type="radio" name="action" id="flexRadioDefault2" value="add" checked>
            <label class="form-check-label" for="flexRadioDefault2">
                add
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="action" id="flexRadioDefault2" value="subtract">
            <label class="form-check-label" for="flexRadioDefault2">
                subtract
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="action" id="flexRadioDefault2" value="multiply">
            <label class="form-check-label" for="flexRadioDefault2">
                multiply
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="action" id="flexRadioDefault2" value="division">
            <label class="form-check-label" for="flexRadioDefault2">
                division
            </label>
        </div>
        <input type="submit" value="Calculate" />
    </form>
    <h1>Result: {{ first_number }} {{ sign}} {{ second_number }} = {{ result }}</h1>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
    </script>
</body>

</html>
